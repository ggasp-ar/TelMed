<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Historial Usuarios</title>
  <!-- Nuestro css-->
  <link rel="stylesheet" type="text/css" href="static/css/medico/index.css" th:href="@{/css/medico/index.css}">

</head>
<body>
<div th:insert="navbar :: navbar">  </div>
  <div class="container" style="padding-top:50px">
    <div class="row">
      <h1 class="text-center">Historial de Turnos</h1>
    </div>

    <!--<p th:utext="'<strong>Rol: </strong> ' + ${paciente.dni}">Rol</p> -->
	<div th:if="${mensaje != null}" th:class="'alert alert-'+${tipo}">
        <span th:text="${mensaje}"></span>
    </div>
    <div class="row" th:if="${(turnos != null) and (!turnos.empty)}">
      <div class="col-sm-5 col-md-9">
        <table class="table table-striped">
        <tr>
          <th>Fecha</th>
          <th>Hora de Inicio</th>
          <th>Hora de Fin</th>
          <th>Medico</th>
          <th>Enlace</th>
          <th colspan="2">Acciones</th>
        </tr>
        <tr th:each="t : ${turnos}">
          <td th:text="${t.fecha}">Fecha</td>
          <td th:text="${t.horaInicio.toLocalTime()}">Inicio</td>
          <td th:text="${t.horaInicio.toLocalTime()}">Fin</td>
          <td th:text="${t.medico.nombre}">Medico</td>
          <!-- <td th:text="${t.horaInicio}">Enlace</td> -->
          <td>
            <a href="https://localhost">Meet</a>
          </td>
          <td>
          	<form action="#" th:action="@{/turno/{id} (id=${t.id})}" th:method="DELETE">
 				<button class="btn btn-danger" type="submit">Cancelar</button>
 			</form>
           </td>
           <td>
          	<form action="#" th:action="@{/turno/{id} (id=${t.id})}" th:method="POST">
 				<button class="btn btn-info" type="submit">Pr√≥xima Semana</button>
 			</form>
           </td>
        </tr>
      </table>
      </div>
    </div>
    <div th:if="${(turnos == null) or (turnos.empty)}" class="alert alert-danger">
      No hay turnos registrados.
    </div>
  </div>
</div>
<div th:insert="navbar :: bootstrap"></div>
</body>
</html>
